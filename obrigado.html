<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado! | Reformei</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .thank-you {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .thank-you-content {
            max-width: 600px;
        }
        .thank-you i {
            font-size: 4rem;
            color: #23CF65;
            margin-bottom: 1rem;
        }
        .thank-you h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .thank-you p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #666;
        }
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #23CF65;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #1da84f;
        }
    </style>
</head>
<body>
    <div class="thank-you">
        <div class="thank-you-content">
            <i class="fas fa-check-circle"></i>
            <h1>Solicitação Enviada!</h1>
            <p>Obrigado por entrar em contato. Em breve nossa equipe entrará em contato para discutir seu projeto.</p>
            <a href="/" class="btn">Voltar para a página inicial</a>
        </div>
    </div>
</body>
</html>
