<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página não encontrada | Reformei</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .error-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }
        
        .error-icon {
            font-size: 80px;
            color: #23CF65;
            margin-bottom: 20px;
        }
        
        .error-title {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #35503F;
        }
        
        .error-message {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 30px;
        }
        
        .error-actions {
            display: flex;
            gap: 15px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <i class="fas fa-hammer error-icon"></i>
        <h1 class="error-title">Página não encontrada</h1>
        <p class="error-message">Parece que esta página está em reforma ou não existe. Que tal voltar para a página inicial e explorar nossos serviços?</p>
        <div class="error-actions">
            <a href="/" class="btn primary">Voltar para o início</a>
            <a href="/#contato" class="btn secondary">Entre em contato</a>
        </div>
    </div>
</body>
</html>
